<div class="question-card-wrapper">
  <mat-card class="question-card">
    <mat-card-title>
      <button class="question-title" (click)="goToQuestion()"><span class="title-text">{{questionObject.title}}</span></button>
    </mat-card-title>
    <mat-card-content>
      <div class="d-flex grey-text">
        <span>Author: {{ questionObject.user.name }}</span>
        <span class="ml-2">Posted on: {{formattedDate(questionObject.createdAt)}}</span>
      </div>
      <span>User Score: {{ questionObject.user.score }}</span>
      <span>Text: {{questionObject.text}}</span>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-square-container">
        <button mat-mini-fab color="primary" aria-label="Upvote">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
      <mat-chip color="accent" class="question-score">
        {{questionObject.score}}
      </mat-chip>
      <div class="button-square-container">
        <button mat-mini-fab color="warn" aria-label="Downvote">
          <mat-icon>exposure_neg_1</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
