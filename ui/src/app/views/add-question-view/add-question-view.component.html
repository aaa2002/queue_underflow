<div class="mx-2 my-2">
  <mat-card>
    <form class="d-flex align-center flex-column mb-2 d-flex flex-column align-center justify-center"
          (ngSubmit)="addQuestion()" #questionForm="ngForm">
      <h2>Add Question</h2>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Question Title" name="title" [(ngModel)]="formData.questionDTO.title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <textarea matInput placeholder="Question Text" name="text" [(ngModel)]="formData.questionDTO.text"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </mat-card>
</div>
