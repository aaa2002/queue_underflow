<div class="mx-2 my-2">
  <mat-card>
    <form class="d-flex align-center flex-column mb-2 d-flex flex-column align-center justify-center mx-2"
          (ngSubmit)="addQuestion()" #questionForm="ngForm">
      <h2>Add Question</h2>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput placeholder="Question Title" name="title" [(ngModel)]="formData.questionDTO.title">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput placeholder="Question Text" name="text" [(ngModel)]="formData.questionDTO.text"></textarea>
      </mat-form-field>
      <mat-form-field class="example-chip-list w-100" appearance="outline">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          <mat-chip-row *ngFor="let tag of formData.tags" (removed)="remove(tag)" [editable]="true"
                        (edited)="edit(tag, $event)" [aria-description]="'press enter to edit ' + tag">
            {{tag.name}}
            <button matChipRemove [attr.aria-label]="'remove ' + tag" (click)="remove(tag)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input placeholder="New tag..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [formControl]="tagsCtrl"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-grid>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </mat-card>
</div>
