<div class="main-wrapper">
  <mat-toolbar>
    <div class="toolbar-left-side">
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Queue Underflow</span>
    </div>
    <div class="toolbar-right-side">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <span class="active-user">{{getActiveUser()}}</span>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="openProfile()">Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer class="drawer">
      <button mat-menu-item [routerLink]="'/main/questions'"><mat-icon>home</mat-icon>Home</button>
      <button mat-menu-item [routerLink]="'/main/question-add'"><mat-icon>question_mark</mat-icon>Ask a Question</button>
    </mat-drawer>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
