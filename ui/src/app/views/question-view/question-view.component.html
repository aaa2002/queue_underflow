<mat-card class="my-2 mx-2" *ngIf="questionData.user">
  <mat-card-header>
    <mat-icon mat-card-avatar class="avatar" [style.color]="questionData.user.avatar">person</mat-icon>
    <mat-card-title>{{ questionData.title }}</mat-card-title>
    <mat-card-subtitle>Asked by {{ questionData.user.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ questionData.text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- Add any actions/buttons here if needed -->
  </mat-card-actions>
</mat-card>
<div *ngIf="!questionData.user" class="d-flex w-100 align-center justify-center">
  <mat-spinner></mat-spinner>
</div>
