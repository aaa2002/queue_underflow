<mat-card class="profile-card">
  <mat-card-content>
    <div class="profile-card__avatar">
      <mat-icon class="profile-card__avatar-icon" [style.color]="activeUser.avatar">person</mat-icon>
    </div>
    <div class="profile-card__info">
      <h2>{{ activeUser.name }}</h2>
      <p>User Score: {{activeUser.score}}</p>
      <p>Email: {{ activeUser.email }}</p>
      <p>Bio: {{ activeUser.bio }}</p>
    </div>
  </mat-card-content>
</mat-card>
